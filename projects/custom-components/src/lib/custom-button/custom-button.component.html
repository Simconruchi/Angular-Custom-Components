<button *ngIf="button == 'primary'" type="button" class="custom-button-primary" (click)="onBtnClick()"
    [disabled]="disabled" [ngClass]="{'h-48': height == '48px'}">
    <div class="d-flex title-wrap">
        <div *ngIf="image && !showLogoOnEnd" class="mr-10 align-self-center">
            <img [src]="image">
        </div>
        <div class="title"> {{title}} </div>
        <div *ngIf="image && showLogoOnEnd" class="ml-10">
            <img [src]="image">
        </div>
    </div>
</button>

    [disabled]="disabled" [ngClass]="{'h-48': height == '48px'}">

        <div *ngIf="image && !showLogoOnEnd" class="mr-10 align-self-center">
            <img [src]="image">
        </div>
        <div class="title"> {{title}} </div>
        <div *ngIf="image && showLogoOnEnd" class="ml-10">
            <img [src]="image">
        </div>
    </div>
</button>
